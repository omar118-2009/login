<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <title>sign up</title>
</head>
<body>
    <style>

body {
    background: #24353f;
    font-family: 'Titillium Web', sans-serif;
}

#home {
    height: 75vh;
}

h1 {
    color: #17a2b8;
}

.group {
    box-shadow: -5px 2px 54px -9px rgba(0, 0, 0, 1);
}

input,
textarea {
    background-color: transparent !important;
    color: #fff !important;
}

input::placeholder,
textarea::placeholder {
    color: rgb(182, 182, 182) !important;
}

input:focus,
textarea:focus {
    box-shadow: 0 0 0 0 transparent !important;
}

    </style>

    <div class="container my-5 text-center">
        <div class="group m-auto w-75 p-5">
            <h1>Smart Login System</h1>

            <input id="signupName" class="form-control my-3" placeholder="Enter your name" type="text">
            <input id="signupEmail" class="form-control my-3" placeholder="Enter your email" type="email">
            <input id="signupPassword" class="form-control my-3" placeholder="Enter  password" type="password">
            <p id="valid"></p>
            <button onclick=" signUp()" class="btn btn-outline-info w-100 my-3">Sign Up</button>
            <p class="text-white">You have an account? <a class="text-white" href="index.html">login</a></p>
        </div>
    </div>
    <script>
let signupName = document.getElementById("signupName")
let signupEmail = document.getElementById("signupEmail")
let signupPassword = document.getElementById("signupPassword")

let users = {
  names: [],
  Emails: [],
  Password: []
};

if (localStorage.getItem("users")) {
  let storedUsers = JSON.parse(localStorage.getItem("users"));
  users.names = storedUsers.names || [];
  users.Emails = storedUsers.Emails || [];
  users.Password = storedUsers.Password || [];
}


let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
function signUp(){
    let valid =document.getElementById("valid")
    let NameValue=signupName.value
    let EmailValue=signupEmail.value
    let PasswordValue=signupPassword.value
  if(users.Emails.includes(EmailValue)){

    valid.innerText=`Email is existed`
     valid.style.color="red"
    }
    else{
     let emailValue = signupEmail.value;
    if (emailRegex.test(emailValue) == false) {
        valid.innerText=`Email not valid`
     valid.style.color="red"
    }
    else if(emailRegex.test(emailValue) == true){ 
          valid.innerText=`Sucess`
          valid.style.color="green"
        
 users.names.push(NameValue)
 users.Emails.push(EmailValue)
 users.Password.push(PasswordValue)
localStorage.setItem("users",JSON.stringify(users))
}
   
    }
 
}

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
